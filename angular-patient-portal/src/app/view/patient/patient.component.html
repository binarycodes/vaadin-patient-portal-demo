<mat-drawer-container hasBackdrop="true">
  <table mat-table [dataSource]="patients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element"><a routerLink="/persons/{{element.id}}">{{ element.name }}</a></td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="medicalRecord">
      <th mat-header-cell *matHeaderCellDef>Medical Record</th>
      <td mat-cell *matCellDef="let element">{{ element.medicalRecordNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="doctor">
      <th mat-header-cell *matHeaderCellDef>Doctor</th>
      <td mat-cell *matCellDef="let element">{{ element.doctor }}</td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let element">{{ element.age }}</td>
    </ng-container>

    <ng-container matColumnDef="lastVisit">
      <th mat-header-cell *matHeaderCellDef>Last Visit</th>
      <td mat-cell *matCellDef="let element">{{ element.lastVisitedOn }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (dblclick)="onRowDoubleClick(row)"></tr>
  </table>

  <mat-drawer #drawer position="end" mode="over">
    @if (selectedPatient) {
      <app-patient-info [patient]="selectedPatient" [drawer]="drawer"/>
    }
  </mat-drawer>
</mat-drawer-container>
